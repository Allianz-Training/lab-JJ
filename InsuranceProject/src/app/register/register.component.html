<div class="blur-bg">&nbsp;</div>
<div class="all-container">
  <div class="content-box">
    <div class="sub-content-box">
      <div class="close-btn">
        <i class="btn fas fa-times" (click)="closeClick()"></i>
      </div>
      <div class="form-container">
        <form [formGroup]="form">
          <h1 class="text-center">Register</h1>
          <div class="row m-0">
            <input
              type="text"
              class="form-control"
              style="width: 90%"
              [class.w-100]="!form.get('firstName').errors?.required"
              placeholder="First Name"
              formControlName="firstName"
            />
            <span
              *ngIf="form.get('firstName').errors?.required"
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>
          <div class="row m-0">
            <input
              type="text"
              class="form-control"
              style="width: 90%"
              [class.w-100]="!form.get('lastName').errors?.required"
              placeholder="Last Name"
              formControlName="lastName"
            />
            <span
              *ngIf="form.get('lastName').errors?.required"
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>
          <div class="row m-0">
            <input
              type="text"
              class="form-control"
              style="width: 90%"
              [class.w-100]="
                !form.get('cid').errors?.minlength &&
                !form.get('cid').errors?.required
              "
              placeholder="Citizen ID"
              formControlName="cid"
              maxlength="13"
            />
            <span
              *ngIf="
                form.get('cid').errors?.minlength ||
                form.get('cid').errors?.required
              "
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>
          <div class="row m-0">
            <input
              type="text"
              class="form-control"
              style="width: 90%"
              [class.w-100]="
                !form.get('email').errors?.required &&
                !form.get('email').errors?.email
              "
              placeholder="Email"
              formControlName="email"
            />
            <span
              *ngIf="
                form.get('email').errors?.email ||
                form.get('email').errors?.required
              "
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>
          <div class="row m-0">
            <input
              type="password"
              class="form-control"
              style="width: 90%"
              [class.w-100]="
                !form.get('password').errors?.required &&
                !form.get('password').errors?.minlength
              "
              placeholder="Password"
              formControlName="password"
              maxlength="24"
            />
            <span
              *ngIf="
                form.get('password').errors?.minlength ||
                form.get('password').errors?.required
              "
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>

          <div class="row m-0">
            <input
              type="text"
              class="form-control"
              style="width: 90%"
              [class.w-100]="
                !form.get('telephone').errors?.required &&
                !form.get('telephone').errors?.minlength
              "
              placeholder="Telephone Number"
              formControlName="telephone"
              maxlength="10"
            />
            <span
              *ngIf="
                form.get('telephone').errors?.minlength ||
                form.get('telephone').errors?.required
              "
              style="font-size: 20px; color: red; margin-top: 12px"
              class="form-text"
            >
              &nbsp;&nbsp;*
            </span>
          </div>
          <div class="row m-0">
            <button
              type="submit"
              class="btn btn-secondary m-auto pl-5 pr-5"
              [disabled]="!form.valid"
              (click)="submitClick()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
