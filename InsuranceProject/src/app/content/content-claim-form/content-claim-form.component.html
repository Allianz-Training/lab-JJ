<div>
  <app-head-image [headTitle]="'Claim Form'"></app-head-image>
  <form>
    <!-- [formGroup]="myForm" -->
    <div class="half box-border">
      <div class="space" #left>
        <div class="half13">
          <div>Name</div>
          <input type="text" />
        </div>
        <div class="half13">
          <div>Tracking Number</div>
          <input type="text" />
        </div>
        <div class="half13">
          <div>Package</div>
          <input type="text" />
        </div>
        <div class="half13">
          <div>Delivery Company</div>
          <input type="text" />
        </div>
        <div class="half13">
          <div>Claim Picture</div>
          <input
            type="file"
            accept="image/*"
            (change)="showPreview($event)"
            #imageInput
          />
        </div>
        <!-- <div style="justify-self: center"> -->
        <button type="submit" class="btn btn-secondary w-100">Submit</button>
        <!-- </div> -->
      </div>
      <div #right>
        <div class="img-box">
          <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
            <img [src]="imageURL" [alt]="form.value.name" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
