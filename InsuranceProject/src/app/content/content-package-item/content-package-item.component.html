<div class="package-item">
  <div class="package-head">{{ package.name }}</div>
  <div>Price : {{ package.price }}</div>
  <hr />
  <ul style="font-size: 12px">
    <li *ngFor="let b of package.benefits">{{ b }}</li>
  </ul>
  <div class="btn btn-secondary" [routerLink]="[linkToDetail]">Choose</div>
</div>
