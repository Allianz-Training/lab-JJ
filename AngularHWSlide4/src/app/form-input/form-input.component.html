<div class="bg">
  <form [formGroup]="form">
    <div class="form-group">
      <h4>
        Name
        <span style="color: red" *ngIf="form.get('name').errors?.required">
          *
        </span>
      </h4>
      <div>
        <input
          class="form-control w-50"
          formControlName="name"
          placeholder="Your answer"
        />
      </div>
    </div>
    <div class="form-group">
      <h4>
        Email
        <span style="color: red" *ngIf="form.get('email').errors?.required">
          *
        </span>
        <span style="color: red" *ngIf="form.get('email').errors?.email">
          *
        </span>
      </h4>
      <div>
        <input
          class="form-control w-50"
          formControlName="email"
          placeholder="Your answer"
        />
      </div>
    </div>
    <div class="form-group">
      <h4>
        Postal Address
        <span style="color: red" *ngIf="form.get('address').errors?.required">
          *
        </span>
      </h4>
      <div>
        <input
          class="form-control"
          formControlName="address"
          placeholder="Your answer"
        />
      </div>
    </div>
    <div class="form-group">
      <h4>Comments</h4>
      <div>
        <input
          class="form-control"
          formControlName="comments"
          placeholder="Your answer"
        />
      </div>
    </div>
    <div style="margin-top: 30px">
      <button
        [disabled]="form.invalid"
        class="btn btn-primary"
        (click)="clickSubmit()"
      >
        Submit
      </button>
    </div>
  </form>
</div>
