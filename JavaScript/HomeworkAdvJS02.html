<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ex2P1(arr){
            return arr.filter(i => i>10)
        }
        function ex2P2(arr){
            return arr.filter(i => i%2 == 1)
        }
        function ex2P3(arr){
            return arr.filter(i => typeof(i) == "number")
        }
        function ex2P4(arr){
            return arr.filter(i => i.length > 6)
        }
        function ex2P5(arr){
            return arr.filter(i => i.age < 18)
        }
        function ex2P6(arr){
            return arr.filter(i => i.age != 32)
        }
        function ex2P7(arr){
            return arr.filter(i => i > 0)
        }
        function ex2P8(arr){
            return arr.filter(i => i % 3 == 0)
        }
        function ex2P9(arr){
            return arr.filter(i => typeof(i) == "string")
        }
        function ex2P10(arr){
            return arr.filter(i => i === i.toUpperCase())
        }
        function ex2P11(arr){
            return arr.filter(function(i){
                let date = new Date(i.birth)
                return date.getMonth()+1 == 10
            })
        }
        function ex2P12(arr){
            return arr.filter(function(i){
                let date = new Date(i.birth)
                return date.getFullYear() < 2000
            })
        }

        // console.log("#2.1: ",ex2P1([1,2,30,400]))

        // console.log("#2.6: ",ex2P6([{name:"apple",age:14},{name:"banana",age:18},{name:"watermelon",age:32},{name:"pineapple",age:16},{name:"peach",age:24}]))
        // console.log("#2.7: ",ex2P7([1,-3,2,8,-4,5]))
        // console.log("#2.8: ",ex2P8([1,3,4,5,6,7,8]))
        // console.log("#2.9: ",ex2P9(["peach",1,-3,"2",{},[]]))

        // console.log("#2.12: ",ex2P12([{name:"apple",birth:"2000-01-01"},{name:"banana",birth:"1990-10-01"},{name:"watermelon",birth:"1985-12-01"},{name:"peach",birth:"2002-10-13"}]))
    </script>
