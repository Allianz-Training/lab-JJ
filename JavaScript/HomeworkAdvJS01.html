    <script>
        function ex1P1(arr){
            return arr.map(i => i*2)
        }
        function ex1P2(arr){
            return arr.map(i => String(i))
        }
        function ex1P3(arr){
            return arr.map(i => typeof(i))
        }
        function ex1P4(arr){
            return arr.map(i => i.toUpperCase())
        }
        function ex1P5(arr){
            return arr.map(i => i.name)
        }
        function ex1P6(arr){
            return arr.map(i => i.age)
        }
        function ex1P7(arr){
            return arr.map(i => i.name + " " + i.surname)
        }
        function ex1P8(arr){
            return arr.map(i => (i % 2) ? 'odd':'even')
        }
        function ex1P9(arr){
            return arr.map(i => i<0 ? i*-1:i)
        }
        function ex1P10(arr){
            return arr.map(i => i.toFixed(2).toString())
        }

        function convertmili( mSeconds )
        {
            var checkYear = Math.floor(mSeconds / 31536000000);
            return checkYear;
        }
        function ex1P11(arr){
            return arr.map(function(i){
                let newObj = {name: i.name,birth: i.birth, age: convertmili(Date.now() - 33536000000 -  (new Date(i.birth).getTime()))}
                return newObj
            }) 
        }

        function formatDate(d){
            let myDate = new Date(d)
            let dateArr = myDate.toDateString().split(' ')
            return dateArr[2] + " " + dateArr[1] + " " + dateArr[3]
        }
        function ex1P12(arr){
            return arr.map(function(i){
                let str = "<tr> <td>" + i.name + "</td> <td>" + formatDate(i.birth) + "</td> </tr>"
                return str
            }) 
        }
