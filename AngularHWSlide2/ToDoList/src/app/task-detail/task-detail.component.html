<div class="w-100 p-3 mb-2 border">
  <h4>Task Description</h4>
  <div class="container">
    <div class="row">
      <span style="font-weight: bold">ID :&nbsp;</span>
      <span>{{ task.id }}</span>
    </div>
    <div class="row">
      <span style="font-weight: bold">Name :&nbsp;</span>
      <span>{{ task.name }}</span>
    </div>
    <div class="row">
      <span style="font-weight: bold">Description :&nbsp;</span>
      <span>{{ task.description }}</span>
    </div>
  </div>
</div>
